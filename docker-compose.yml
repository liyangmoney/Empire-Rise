version: '3.8'

services:
  empire-rise-server:
    build: .
    container_name: empire-rise-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - empire-network

